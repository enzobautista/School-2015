<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lists: HTML lists- ordered and unordered</title>
	</head>
	<body>
		<ol>
			<li>Uno
				<ol>
					<li>Uno</li>
					<li>Dos</li>
					<li>Tres</li>
					<li>Quatro</li>
				</ol>
			</li>
			<li>Dos</li>
			<li>Tres</li>
			<li>Quatro</li>
		</ol>
		<ul>
			<li>Uno
				<ul>
					<li>Uno</li>
					<li>Dos</li>
					<li>Tres</li>
					<li>Quatro</li>
				</ul>
			</li>
			<li>Dos</li>
			<li>Tres</li>
			<li>Quatro</li>
		</ul>
	</body>
</html>
