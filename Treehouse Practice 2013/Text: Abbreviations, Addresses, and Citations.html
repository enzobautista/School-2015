<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Text: Abbreviations, Addresses, and Citations</title>
	</head>
	<body>
		<p>
			<abbr title="Atene de Manila University">ADMU</abbr>
		</p>
		<address>
			Lorem Ipsim<br>
			Road 010<br>
			Dolor Sit Amet
		</address>
		<p>
			Lorem ipsum <cite>dolor sit</cite> amet.
		</p>
		<p>
			lorem<wbr>ipsum.com
		</p>

		
	</body>
</html>
